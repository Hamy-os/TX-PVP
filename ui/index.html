<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="cameraOverlay" hidden>
        <p class="recTitle"><span class="redDot"></span> Recording</p>
        <p class="cctvTitle">Island_Main CCTV</p>
        <p class="location">Main pthway (x/x)</p>
    </div>
    <div class="trapPlacer" hidden>
        <button class="submit" id="place"></button>
    </div>
    <div class="droneOverlay" hidden>
        <center>
            <img src="img/health_100.png" class="statusImg">
        </center>
        <div class="data">
            <div class="left">
                <p class="droneHealth">Health: 100%</p>
                <p class="droneHeight">Height: 0 m</p>
            </div>
            <div class="right">
                <p class="windSpeed">Wind speed: 0 km/h</p>
                <p class="droneSpeed">Air speed: 0 km/h</p>
            </div>
        </div>
    </div>
</body>

</html>
